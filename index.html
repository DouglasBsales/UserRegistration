<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add - Users</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="w-full pt-[100px] flex items-center justify-center">
      <div class="flex w-[1000px] border rounded-md">
        <div
          class="flex flex-col w-[400px] h-[400px] bg-[#1877F2] rounded-s-md pt-[40px]"
        >
          <div class="flex flex-col items-center">
            <div>
              <img
                src="public/Group (1).svg"
                alt="iconeLogo"
                class="w-[140px]"
              />
            </div>
            <div class="flex flex-col items-center pt-[20px] tracking-widest">
              <p class="text-white text-2xl font-semibold">Bem vindo</p>
              <p
                class="w-[350px] text-white text-center text-xs font-semibold pt-[10px]"
              >
                Mantenha o controle de usuários de uma maneira mais prática!
              </p>
            </div>
          </div>
        </div>

        <div class="w-[600px] flex flex-col pl-[40px]">
          <div class="flex gap-[10px] font-bold text-[#BDBDBD] pt-[40px]">
            <button class="cursor-pointer" onclick="novoUsuario()" id="newUser">
              Criar novo usuário
            </button>
            <p>/</p>
            <button
              class="cursor-pointer"
              onclick="usuariosCadastrados()"
              id="usuarioCadastrado"
            >
              Usuários cadastrados
            </button>
          </div>

          <div id="divNovoUsuario">
            <div class="flex flex-col gap-[50px] pt-[50px]">
              <div>
                <input
                  type="text"
                  class="w-[500px] border-b-2 outline-none"
                  placeholder="Nome Completo"
                />
              </div>
              <div>
                <input
                  type="text"
                  class="w-[500px] border-b-2 outline-none"
                  placeholder="Nickname"
                />
              </div>
              <div>
                <input
                  type="email"
                  class="w-[500px] border-b-2 outline-none"
                  placeholder="Email"
                />
              </div>
            </div>
            <div class="flex justify-center pt-[30px]">
              <button class="bg-[#1877F2] rounded-md">
                <p class="text-white py-[15px] px-[30px]">Adicionar usuário</p>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="listaUsers"></div>
  </body>
  <script src="scripts/adduser.js"></script>
</html>
